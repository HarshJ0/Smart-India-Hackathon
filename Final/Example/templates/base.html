<!DOCTYPE html>
<html lang="en">
<head>
  <title>SIH Frontend</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body>

    <nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
        <a class="navbar-brand" href="#">WebSiteName</a>
        </div>
        <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="#">Page 1</a></li>
        <li><a href="#">Page 2</a></li>
        <li><a href="#">Page 3</a></li>
        </ul>
        <form class="navbar-form navbar-left" >
            <div class="form-group">
            <input type="text" class="form-control" id="myText"  placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default" onClick="func()">Submit</button>
        </form>
    </div>
    </nav>
    <div class="content">
        {% block content %} {% endblock %}
    </div>


<script>
    function func(){
        let x = document.getElementById("myText").value;
        // console.log(x);
        const request= new XMLHttpRequest()
        request.open('POST', `/ProcessUserinfo/${JSON.stringify(x)}`)
        request.send()
    }
</script>

</body>
</html>
